<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array of object method</title>
</head>

<body>
    <script>
        var x = [{
            name: "bijal",
            age: "35",
            city: "ahemdabad"
        },
    {
            name: "maya",
            age: "12",
            city: "baroda"
        },
{
            name: "daksha",
            age: "30",
            city: "anand"
        },
{
            name: "renu",
            age: "33",
            city: "rajkot"
        }]
        console.log(x);
for(var y=0;y<x.length;y++)
{
    document.write(x[y].name+""+x[y].age+"<br><br>");
}

    </script>

</body>

</html>
